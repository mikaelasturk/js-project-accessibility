        <h2 class="section-title">Members</h2>

    <section class="members-list">
      <!-- Member 1: Elvis -->
      <article class="member-card">
        <header class="member-header">
          <img src="images/0edbac4a-e2c3-4d04-a382-fc3f26962fa7.avif" 
               alt="Profilbild av Elvis" 
               class="member-avatar">
          <div class="member-info" role="group" aria-labelledby="member-name-1">
            <h3 id="member-name-1" class="members-name">Elvis</h3>
            <p class="member-status">Favourite Book</p>
          </div>
        </header>
        
        <section class="book-section">
          <figure class="book-content">
            <img src="images/Harry_Potter_and_the_Philosopher's_Stone_Book_Cover.jpg" 
                 alt="Bokomslag för Harry Potter och De Vises Sten" 
                 class="book-cover">
            <figcaption class="book-details">
              <h4 class="book-title">Harry Potter</h4>
              <p class="book-author">by J.K Rowling</p>
