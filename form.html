<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Title</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main id="main-content">
      <section>
        <form class="card" id="user-info-form">
          <h2>Join our book club!</h2>
          <div class="form-control">
            <label for="first-name">First name:</label>
            <input type="text" 
            id="first-name" name="name" 
            placeholder="Name"
            required 
            aria-required="true"
            />
          </div>
          <div class="form-control">
            <label for="last-name">Last name:</label>
            <input type="text" 
            id="last-name" name="name" 
            placeholder="Namerson"
            required 
            aria-required="true"
            />
          </div>
          <div class="form-control">
            <label for="tel">Mobile number:</label>
            <input 
            type="tel" 
            id="tel" 
            name="tel" 
            pattern="^07\\d{8}$"
            placeholder="070 - 123 45 67"
            />
          </div>
          <div class="form-control">
            <label for="place">City:</label>
            <input 
            type="text" 
            id="place" 
            name="place" 
            placeholder="Stockholm"
            required 
            aria-required="true"
            />
          </div>
          <div class="form-control">
            <label for="email">Email:</label>
            <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            aria-required="true"
            />
          </div>
          <fieldset>
            <legend>
              Do you prefer blabla?
            </legend>
            <input 
              type="radio" 
              name="pref" 
              id="bla1" 
              value="bla1"
            />
            <label for="bla1"> bla</label>
            <input 
              type="radio" 
              name="pref" 
              id="bla2" 
              value="bla2"
            />
            <label for="bla2">bla</label>
          </fieldset>
          <!-- Detta har inte bra accessibility! Vad menade jag ens med denna kommentar? -->
          <fieldset>
            <legend>Favourite genres? <br> Pick at least 2 options</legend>
            <p 
            id="error"
            aria-live="polite"
            ></p>
            <div class= "all-alternatives" id="checkboxAlternatives">
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 1</label>
              </div>
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 2</label>
              </div>
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 3</label>
              </div>
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 4</label>
              </div>
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 5</label>
              </div>
              <div class="alternative">
                <input 
                  type="checkbox"
                  name="genre"
                  id="favourite-genre"
                  value="genre-1"
                />
                <label for="favourite-genre">Genre 6</label>
              </div>
              </fieldset>
            </div>
            <fieldset>
            <legend>Send out email</legend>
            <div class= "alternatives">
              <input 
                type="checkbox"
                name="agreetoemail"
                id="agreetoemail"
                required
                aria-required="true"
              />
              <label for="agreetoemail">I agree</label>
              </fieldset>
            </div>
          <div class="form-control">
            <button type="submit">Join now!</button>
          </div>
        </form>
      </section>
    </main>
 
    <script src="js/main.js"></script>
  </body>
</html>
